[tox]
envlist =
    py39-min, py39-default, py39-max,
    py310-min, py310-default, py310-max,
    py311-min, py311-default, py311-max,
    py312-min, py312-default, py312-max
skip_missing_interpreters = true

[testenv]
description = Run tests with {envname}
commands =
    pytest tests/
allowlist_externals = pytest

# Python 3.9

[testenv:py39-min]
description = Test with minimum supported dependencies on Python 3.9
basepython = python3.9
deps =
    pandas==2.2.0
    requests==2.31.0
    pyais==2.8.2
    reactivex==4.0.4
    paho-mqtt==2.1.0
    graphviz==0.20.0
    objsize==0.7.0
    river==0.21.0
    pm4py==2.7.16
    pytest

[testenv:py39-default]
description = Test with default pip resolution on Python 3.9
basepython = python3.9
deps =
    .[dev]

[testenv:py39-max]
description = Test with maximum compatible dependencies on Python 3.9
basepython = python3.9
deps =
    pandas==2.2.3
    requests==2.32.3
    pyais==2.9.0
    reactivex==4.0.4
    paho-mqtt==2.1.0
    graphviz==0.20.3
    objsize==0.7.1
    river==0.21.2
    pm4py==2.7.17.1
    pytest

